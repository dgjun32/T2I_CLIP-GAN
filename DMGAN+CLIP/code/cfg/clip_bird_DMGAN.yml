CONFIG_NAME: 'DMGAN'

DATASET_NAME: 'birds'
DATA_DIR: '../data/birds'
GPU_ID: 0
WORKERS: 2

CUDA: True
TREE:
    BRANCH_NUM: 3

TRAIN:
    DEVICE: "cuda:0"
    CLIP_MODEL_CHECKPOINT: "../output/birds_DAMSM_CLIP/Model/clip70.pth"
    CLIP_MODEL_BASE: "openai/clip-vit-base-patch32"
    FLAG: True
    NET_G:  ''
    B_NET_D: True
    BATCH_SIZE: 4 # 22
    MAX_EPOCH: 800
    SNAPSHOT_INTERVAL: 50
    DISCRIMINATOR_LR: 0.0002
    GENERATOR_LR: 0.0002
    SMOOTH:
        GAMMA1: 4.0  # 1,2,5 good 4 best  10&100bad
        GAMMA2: 5.0
        GAMMA3: 10.0  # 10good 1&100bad
        LAMBDA: 10.0
GAN:
    DF_DIM: 32
    GF_DIM: 64
    Z_DIM: 100
    R_NUM: 2
TEXT:
    EMBEDDING_DIM: 512
    CAPTIONS_PER_IMAGE: 10
