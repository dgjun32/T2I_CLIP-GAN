CONFIG_NAME: 'DAMSM_CLIP'

DATASET_NAME: 'coco'
DATA_DIR: '../data/coco'
GPU_ID: 0
WORKERS: 1


TREE:
    BRANCH_NUM: 1
    BASE_SIZE: 224


TRAIN:
    FLAG: True
    NET_E: ''  # '../DAMSMencoders/coco/text_encoder100.pth'
    BATCH_SIZE: 48
    MAX_EPOCH: 100
    SNAPSHOT_INTERVAL: 5
    BACKBONE_LR: 0.00002  # 0.0002best; 0.002good
    LINEAR_LR: 0.002
    T_0 : 5
    T_up : 2
    T_mult : 1
    gamma : 0.8
    init_lr : 0.0000001
    RNN_GRAD_CLIP: 0.25
    SMOOTH:
        GAMMA1: 4.0  # 1,2,5 good 4 best  10&100bad
        GAMMA2: 5.0
        GAMMA3: 10.0  # 10good 1&100bad


TEXT:
    EMBEDDING_DIM: 512
    CAPTIONS_PER_IMAGE: 5
    WORDS_NUM: 15
